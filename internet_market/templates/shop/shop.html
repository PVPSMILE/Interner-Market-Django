{% extends 'base.html' %}


{% block body_class %}
    sub_page
{% endblock %}

{% block content %}

    <h1>Shop html</h1>
    {% for item in products %}
        <div class="">
            <a href="{{ item.get_absolute_url }}">
                <img src="{{ item.main_image.url }}" alt="">
                <p><h2>{{ item.title }}</h2></p>
                
                <p>{{ item.short_description }}</p>
            </a>
            
        </div>
    {% endfor %}

{% endblock %}
